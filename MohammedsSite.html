<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilkarte</title>
    <style>
        body {
            background-image: url("fa763d2a440d845c3fcd937145bf07fd.jpg"); /* Hintergrundbild einfügen */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profilkarte {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            width: 500px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .profilkarte img {
            width: 150px; /* Die Größe des Profilbildes anpassen */
            height: 150px;
            border-radius: 50%; /* Profilbild rund machen */
            object-fit: cover; /* Bild wird passend zugeschnitten */
            margin-bottom: 15px;
        }
        .profilkarte h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profilkarte p {
            font-size: 14px;
            margin: 5px 0;
        }
        .soziale-icons {
            margin-top: 15px;
        }
        .soziale-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }
        .soziale-icons a:hover{
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            size: 4em;
            background-color: rgb(59, 59, 59);
        }
        .soziale-icons a img {
        width: 60px; /* Die Breite des TikTok-Bildes anpassen */
        height: 60px; /* Die Höhe des TikTok-Bildes anpassen */
}
    </style>
</head>
<body>
    <div class="profilkarte">
        <img src="e0639a935e46e015ef20441c0dd451dc.jpg" alt="Profilbild"> <!-- Profilbild einfügen -->
        <hr>
        <hr>
        <h1>Mohammad | مُحَمَّدٌ </h1>
        <p>Syrien, Damaskus</p>
        <p><span style="color: red;">Credits: Ahmed Thalji ✔</span></p>
        <div class="soziale-icons">
            <a href="https://www.tiktok.com/@syria1al"><img src="tiktok_2504942.png"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
